<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>DevClub - Converty Money</title>
</head>

<body>
    <img class="logo-conversor" src="./assets/logo.gif" alt="logo">

    <main>

        <label>
            Coverter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Coverter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-br-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="moeda-usa-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>

    <script src="./scripts.js"></script>

</body>

</html>
